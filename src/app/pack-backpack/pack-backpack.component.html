<div class="packList">

  <div *ngFor="let stuff of data; index as i">
    <li (click)="highLight(stuff)"
      [class.markedText]="selectedItems.includes(stuff)"
      >
      {{ i+1 }} {{ stuff.packed }}</li>

    <button (click)="deleteItem(i)">Leave home</button>
  </div>

    <input [(ngModel)]="packed" placeholder="add to backpack"
    (keyup.enter)="addToBackpack()" />
    <button (click)="addToBackpack()">add....</button>

</div>
